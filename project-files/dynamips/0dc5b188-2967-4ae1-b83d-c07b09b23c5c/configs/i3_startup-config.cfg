!
!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname P4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 44.44.44.44 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.10.30 255.255.255.252
 duplex full
 mpls ip
!
interface FastEthernet1/0
 ip address 192.168.10.34 255.255.255.252
 speed auto
 duplex auto
 mpls ip
!
interface FastEthernet1/1
 ip address 192.168.10.46 255.255.255.252
 speed auto
 duplex auto
 mpls ip
!
router ospf 1
 network 44.44.44.44 0.0.0.0 area 0
 network 192.168.10.28 0.0.0.3 area 0
 network 192.168.10.32 0.0.0.3 area 0
 network 192.168.10.44 0.0.0.3 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
mpls ldp router-id Loopback0 force
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
