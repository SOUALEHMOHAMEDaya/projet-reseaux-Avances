!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
ip vrf magasin3
 rd 1000:5
 route-target export 1000:5
 route-target import 1000:1
!
ip vrf usine2
 rd 1000:6
 route-target export 1000:10
 route-target import 1000:10
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.255
!
interface FastEthernet0/0
 ip vrf forwarding magasin3
 ip address 192.168.10.50 255.255.255.252
 duplex full
!
interface FastEthernet1/0
 ip vrf forwarding usine2
 ip address 192.168.10.54 255.255.255.252
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 192.168.10.45 255.255.255.252
 speed auto
 duplex auto
 mpls ip
!
!
router eigrp 1000
 !
 address-family ipv4 vrf usine2 
  redistribute bgp 1000 metric 2000 1000 255 1 1500
  network 192.168.10.0
  autonomous-system 100
 exit-address-family
 !
 address-family ipv4 vrf magasin3 
  redistribute bgp 1000 metric 2000 1000 255 1 1500
  network 192.168.10.0
  autonomous-system 100
 exit-address-family
!
router ospf 1
 network 4.4.4.4 0.0.0.0 area 0
 network 192.168.10.44 0.0.0.3 area 0
!
router bgp 1000
 bgp log-neighbor-changes
 neighbor 1.1.1.1 remote-as 1000
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 2.2.2.2 remote-as 1000
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 3.3.3.3 remote-as 1000
 neighbor 3.3.3.3 update-source Loopback0
 !
 address-family vpnv4
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.1 send-community both
  neighbor 2.2.2.2 activate
  neighbor 2.2.2.2 send-community both
  neighbor 3.3.3.3 activate
  neighbor 3.3.3.3 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf magasin3
  redistribute eigrp 100
 exit-address-family
 !
 address-family ipv4 vrf usine2
  redistribute eigrp 100
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route vrf magasin3 0.0.0.0 0.0.0.0 10.1.10.1
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
